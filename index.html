            height: 100%;

            height: 6%;
            background-color: transparent;
            cursor: pointer;
        }

        /* نص تنبيهي للمستخدمين على الجوال */

            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px;
            z-index: 999;
        }

</head>
