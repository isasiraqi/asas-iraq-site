<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ائتلاف الأساس العراقي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #004d4d;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
    }

    .main-image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }

    .social-icon {
      position: absolute;
      width: 9%;
      aspect-ratio: 1 / 1;
      background-color: transparent;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .social-icon:hover {
      box-shadow: 0 0 10px 5px rgba(255,255,255,0.4);
      transform: scale(1.2);
    }
    #facebook { top: 85%; left: 15%; }
    #x { top: 85%; left: 35%; }
    #instagram { top: 85%; left: 55%; }
    #tiktok { top: 85%; left: 75%; }

    .cv-button {
      position: absolute;
      top: 67%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: 6%;
      background-color: transparent;
      cursor: pointer;
    }

    #update-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #009688, #4caf50);
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="main image.jpeg" alt="ائتلاف الأساس العراقي" class="main-image" />
    <a href="cv.html" class="cv-button" title="السيرة الذاتية"></a>
    <a id="facebook" class="social-icon" href="https://facebook.com/people/ائتلاف-الأساس-العراقي/61575067951431/" target="_blank" rel="noopener noreferrer"></a>
    <a id="x" class="social-icon" href="https://twitter.com" target="_blank" rel="noopener noreferrer"></a>
    <a id="instagram" class="social-icon" href="https://www.instagram.com/isas.iraqi_formal_page?igsh=dnlnZWZ0ZjZ0Y2k2&utm_source=qr" target="_blank" rel="noopener noreferrer"></a>
    <a id="tiktok" class="social-icon" href="https://www.tiktok.com/@iraqiisas2025?_t=ZS-8xJRhtigRmr&_r=1" target="_blank" rel="noopener noreferrer"></a>

    <div id="update-banner" style="display:none;">تم تحديث الموقع بنجاح!</div>
  </div>

  <script>
    if (!localStorage.getItem('update-shown')) {
      const banner = document.getElementById('update-banner');
      banner.style.display = 'block';
      setTimeout(() => {
        banner.style.opacity = '0';
        setTimeout(() => {
          banner.style.display = 'none';
        }, 1000);
      }, 3000);
      localStorage.setItem('update-shown', 'yes');
    }
  </script>
</body>
</html>
