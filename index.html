<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ائتلاف الأساس العراقي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #066666;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 768px;
      margin: auto;
    }
    .main-image {
      width: 100%;
      display: block;
    }
    .cv-button {
      position: absolute;
      top: 67%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45%;
      aspect-ratio: 3 / 1;
      background: rgba(0,0,0,0);
    }
    .social-icon {
      position: absolute;
      width: 12%;
      aspect-ratio: 1 / 1;
      background: rgba(0,0,0,0);
    }
    #facebook {
      bottom: 6%;
      left: 15%;
    }
    #x {
      bottom: 6%;
      left: 35%;
    }
    #instagram {
      bottom: 6%;
      left: 55%;
    }
    #tiktok {
      bottom: 6%;
      left: 75%;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="main image.jpeg" alt="ائتلاف الأساس العراقي" class="main-image" draggable="false" />

    <!-- زر السيرة الذاتية -->
    <a href="cv.html" class="cv-button" title="السيرة الذاتية" aria-label="السيرة الذاتية"
       onclick="window.location=this.href; return false;"></a>

    <!-- أيقونات التواصل -->
    <a id="facebook" class="social-icon"
       href="https://www.facebook.com/share/14G1Z7ArH2y/?mibextid=wwXIfr"
       onclick="window.location=this.href; return false;"
       aria-label="Facebook"></a>

    <a id="x" class="social-icon"
       href="#"
       onclick="window.location=this.href; return false;"
       aria-label="Twitter"></a>

    <a id="instagram" class="social-icon"
       href="https://www.instagram.com/isas.iraqi_formal_page?igsh=dnlnZWZ0ZjZ0Y2k2&utm_source=qr"
       onclick="window.location=this.href; return false;"
       aria-label="Instagram"></a>

    <a id="tiktok" class="social-icon"
       href="https://www.tiktok.com/@iraqiisas2025?_t=ZS-8xJRhtigRmr&_r=1"
       onclick="window.location=this.href; return false;"
       aria-label="TikTok"></a>
  </div>

</body>
</html>
