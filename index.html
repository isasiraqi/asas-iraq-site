<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ائتلاف الأساس العراقي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; font-family: Arial, sans-serif; background: #066666; }
    .container { position: relative; width: 100%; max-width: 768px; margin: auto; }
    .main-image { width: 100%; display: block; }
    .cv-button {
      position: absolute;
      top: 67%; left: 50%;
      transform: translate(-50%, -50%);
      width: 45%; aspect-ratio: 3 / 1;
      background: rgba(0,0,0,0);
    }
    .social-icon {
      position: absolute;
      width: 12%; aspect-ratio: 1 / 1;
      background: rgba(0,0,0,0); display: block;
    }
    #facebook { bottom: 6%; left: 15%; }
    #x { bottom: 6%; left: 35%; }
    #instagram { bottom: 6%; left: 55%; }
    #tiktok { bottom: 6%; left: 75%; }

    #externalNotice {
      display: none;
      position: fixed;
      bottom: 10px; left: 50%; transform: translateX(-50%);
      background: #004d4d;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 9999;
    }
    #externalNotice button {
      margin-right: 10px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="main image.jpeg" alt="ائتلاف الأساس العراقي" class="main-image" draggable="false" />
    <a href="cv.html" class="cv-button" aria-label="السيرة الذاتية"></a>

    <!-- روابط التواصل الآن تستخدم intent deep link -->
    <a id="facebook" class="social-icon"
       href="intent://www.facebook.com/share/14G1Z7ArH2y/?mibextid=wwXIfr#Intent;scheme=https;package=com.android.chrome;end;"
       aria-label="Facebook"></a>

    <a id="x" class="social-icon" href="#"></a>

    <a id="instagram" class="social-icon"
       href="intent://www.instagram.com/isas.iraqi_formal_page?igsh=dnlnZWZ0ZjZ0Y2k2&utm_source=qr#Intent;scheme=https;package=com.android.chrome;end;"
       aria-label="Instagram"></a>

    <a id="tiktok" class="social-icon"
       href="intent://www.tiktok.com/@iraqiisas2025?_t=ZS-8xJRhtigRmr&_r=1#Intent;scheme=https;package=com.android.chrome;end;"
       aria-label="TikTok"></a>
  </div>

  <div id="externalNotice">
    🚀 لتجربة أفضل اضغط لفتح الموقع في متصفح جهازك
    <button onclick="window.location = window.location.href;">فتح</button>
  </div>

  <script>
    if (navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV") || navigator.userAgent.includes("Instagram")) {
      document.getElementById("externalNotice").style.display = "block";
    }
  </script>

</body>
</html>
