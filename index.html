            margin: 0;

            background-color: #004d4d;
        }
        .container {
            position: relative;
            width: 360px;  /* نسبة مصغرة من 900px */

            width: 100%;

            display: block;
            object-fit: cover;

            border-radius: 50%;

        /* مواقع الأيقونات */
        #facebook { top: 85%; left: 17%; }

        /* زر السيرة الذاتية */

            position: absolute;
            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 6%;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
